<html lang="en">
<head>
    <meta http-equiv="refresh" content="30" />
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: sans-serif;
            padding: 0;
        }
        h1 {
            text-transform: uppercase;
        }
        .session {
            width: 100%;
            height: 100%;
            text-align: left;
            padding-top: 20px;
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <!-- <h1>{time.startsAt.format('HH:mm')} - {time.endsAt.format('HH:mm')}</h1> -->
    {#for session in sessions}
    <div class="session" style="background-color: {session.roomCssColor.css}">
        <h2>{session.title}</h2>
        <h3>
            {#for speaker in session.speakers}
                {speaker.fullName}
                {#if speaker_hasNext}<br>{/if}
            {/for}
        </h3>
    </div>
    {/for}
</body>
</html>
