<html lang="en">
<head>
    <meta http-equiv="refresh" content="30" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: sans-serif;
            padding: 0;
        }
        h3 {
            margin: 10px;
        }
        span {
            margin-right: 5px;
        }
        .session {
            width: 100%;
            height: 100%;
            text-align: left;
            padding-left: 100px;
            clear: both;
        }
        img {
            max-width: 30%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    {#for session in sessions}
    <div class="session" style="background-color: {session.roomCssColor.css}">
        <div style="width: 80%; float: left">
            <h1>{session.title}</h1>
            <h3>
                <span class="material-symbols-outlined">podium</span>
                {#for speaker in session.speakers}
                    {speaker.fullName}
                    {#if speaker_hasNext} and {/if}
                {/for}
            </h3>
            <h3><span class="material-symbols-outlined">meeting_room</span> {session.room}</h3>
            <h3><span class="material-symbols-outlined">schedule</span> {time.startsAt.format('HH:mm')} - {time.endsAt.format('HH:mm')}</h3>
        </div>
        <div style="width: 20%; float: left; height: 100%; display: flex; align-items: center;">
            {#for speaker in session.speakers}
                <img style="margin-right: 20px" src="{speaker.profilePicture}" alt="">
            {/for}
        </div>
    </div>
    {/for}
</body>
</html>
