<html lang="en">
<head title="{session.room} - {session.title}">
    <meta http-equiv="refresh" content="60" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        html, body {
            height: 100vh; /* Use viewport height */
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: {roomConfig.cssColor};
            color: white;
            font-family: sans-serif;
        }
        h1 {
            text-transform: uppercase;
            font-size: min(calc(1rem * 3.5), 8vw);
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
        h2 {
            font-size: min(calc(1rem * 2.5), 6vw);
            margin-top: 1vh;
            margin-bottom: 2vh;
        }
        h3 {
            font-size: min(calc(1rem * 1.875), 5vw);
            margin-top: 0vh;
            margin-bottom: 0vh;
        }
        h4 {
            font-size: min(calc(1rem * 1.25), 4vw);
            margin-top: 0vh;
            margin-bottom: 0vh;
            /*max-height: 25vh;*/
            overflow: hidden;
            display: -webkit-box;
            line-height: calc(min(calc(1rem * 1.25), 4vw) + 0.25rem);
        }
        span {
            margin-right: calc(1rem /2);
        }
        .room {
            display: block;
            background-color: #ffffff20;
            width: 100%;
            padding: 2vh 0;
            margin-bottom: 2vh ;
            height: auto;
        }
        .room-time {
            display: inline-block;
            width: 100%;
            text-align: center;
            position: relative;
            padding-bottom: 1vh;
        }
        .card {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .speakers {
            width: 100%;
            max-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            overflow: hidden;
        }
        .speakers > div {
            padding: 1vh;
            margin-bottom: 3vh;
        }
        .speakers > div > img {
            padding: 0vh;
            margin-bottom: 2vh;
        }
        img {
            max-width: 50%;
            max-height: 50vh;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1vh;
        }
    </style>
</head>
<body>
<div class="room">
    <h1>{session.room}</h1>
    <div class="room-time">
        <h3><span class="material-symbols-outlined">schedule</span> {session.startsAt.format('HH:mm')} - {session.endsAt.format('HH:mm')}</h3>
    </div>
</div>
<div class="card">
    <h2>{session.title}</h2>
    <div class="speakers">
        {#for speaker in session.speakers}
            <div>
                <img src="{speaker.profilePicture}" alt="">
                <h3>{speaker.fullName}</h3>
            </div>
        {/for}
    </div>
    <h4>{session.description}</h4>
</div>
</body>
</html>
