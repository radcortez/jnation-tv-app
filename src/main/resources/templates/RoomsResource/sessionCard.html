<html lang="en">
<head title="{session.room} - {session.title}">
    <meta http-equiv="refresh" content="60" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: {roomConfig.cssColor};
            color: white;
            font-family: sans-serif;
            padding: 0;
            margin: 0;
        }
        h1 {
            text-transform: uppercase;
            font-size: 55pt;
        }
        h2 {
            font-size: 40pt;
        }
        h3 {
            font-size: 30pt;
        }
        h4 {
            font-size: 18pt;
        }
        span {
            margin-right: 5px;
        }
        .room {
            background-color: #ffffff20;
            width: 100%;
        }
        .card {
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .speakers {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 50%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="room">
    <h1>{session.room}</h1>
    <h3><span class="material-symbols-outlined">schedule</span> {session.startsAt.format('HH:mm')} - {session.endsAt.format('HH:mm')}</h3>
</div>
<div class="card">
    <h2>{session.title}</h2>
    <div class="speakers">
        {#for speaker in session.speakers}
            <div>
                <img src="{speaker.profilePicture}" alt="">
                <h3>{speaker.fullName}</h3>
            </div>
        {/for}
    </div>
    <h4>{session.description}</h4>
</div>
</body>
</html>
